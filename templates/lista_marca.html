{% extends "base.html" %}
{% block titulo %}
        Lista de Marcas
{% endblock %}
{% block contenido %}
    <h1>Lista de Marcas</h1>
    
    <a class="btn btn-primary btn-lg" href="/agregar_marca">Agregar Marca</a>
    
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Foto</th>
          <th scope="col">Nombre</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            {% for p in listam %}
                <th scope="row"><img src="/media/{{ p.foto }}" width="200"></th>
                <td>{{p.nombre}}</td>
                <td><a class="btn btn-primary" href="/ver_marca/{{p.id}}">Detalle</a></td>
                <td><a class="btn btn-primary" href="/editar_marca/{{p.id}}">Editar</a></td>
                <td><a class="btn btn-primary" href="/eliminar_marca/{{p.id}}">Eliminar</a></td>
              </tr>
              
            {% endfor %}
            </tbody>
          </table>
         

        
        
{% endblock %}
