{% extends "base.html" %}
{% block titulo %}
        Lista de Perfiles 
{% endblock %}
{% block contenido %}
    <h1>Lista de Perfiles</h1>
    <div class="table-responsive">

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Imagen</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          {% for p in listap %}
          <tr>
                  <th scope="row">Nombre: {{p.nombre}}</th>
                  <td>Imagen: <img src="/media/{{ p.foto }}" width="200"></td>
                  <td><a class="btn btn-primary" href="/eliminar_perfil/{{ p.id  }}">Eliminar</a></td>
                  
                </tr>
                
                {% endfor %}
              </tbody>
        </table>
    </div>
        
{% endblock %}
